<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Registration Form in HTML</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <!----------------------Registration Form------------------------------->
        <div class="background">
            <div class="background-color">
                <form>
                    <h3 class="head-one">Student Registration Form</h3>
                    <div class="label-input">
                        <label>First Name:</label>
                        <input type="text" placeholder>
                        <label class="letter">(Max 50 Characters
                            Allowed)</label>
                    </div>
                    <div class="label-input">
                        <label>Last Name:</label>
                        <input type="text" placeholder>
                        <label class="letter">(Max 50 Characters
                            Allowed)</label>
                    </div>
                    <div class="label-input">
                        <label>Email Id:</label>
                        <input type="email" placeholder>
                    </div>
                    <div class="label-input">
                        <label>Moblie Number:</label>
                        <input type="number" placeholder required>
                        <label class="letter">(10 Digits Allowed)</label>
                    </div>
                    <div class="label-input">
                        <label>Gender:</label>
                        <div class="gender">
                            <td><input class="radio" type="radio"
                                    name="Gender">male</td>
                            <td><input class="radio" type="radio"
                                    name="Gender">female</td>
                        </div>
                        <div class="label-input">
                            <label>Address:</label>
                            <textarea name="text" id></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="background-color">
                <form>
                    <div class="label-input">
                        <label>City:</label>
                        <input type="text">
                        <label class="letter">(Max 50 Characters
                            Allowed)</label>
                    </div>
                    <div class="label-input">
                        <label>Pin Code:</label>
                        <input type="text">
                        <label class="letter">(Max 6 Characters Allowed)</label>
                    </div>
                    <div class="label-input">
                        <label>State:</label>
                        <input type="text">
                        <label class="letter">(Max 50 Characters
                            Allowed)</label>
                    </div>
                    <div class="label-input">
                        <label>Country</label>
                        <input type="text">
                    </div>
                    <div class="label-input">
                        <label>Hobbies:</label>
                        <select>
                            <option>Cricket</option>
                            <option>Volley Ball</option>
                            <option>Coooking</option>
                            <option>Dancing</option>
                            <option>Travelling</option>
                            <option>Singing</option>
                            <option>Others</option>
                        </select>
                    </div>
                    <div class="label-input">
                        <label>courses:</label>
                        <select>
                            <option>B.Sc. Computer Science</option>
                            <option>B.C.A.</option>
                            <option>B.Sc. Information Technology</option>
                            <option>B.Sc. Artificial Intelligence and Machine
                                Learning</option>
                            <option>B.Sc. Computer Science with Data
                                Analytics</option>
                            <option>B.Sc. Computer Technology</option>
                            <option>B.Sc. Computer Science with Cognitive
                                Systems</option>
                            <option>B.Sc. Computer Science with Cyber
                                Security</option>
                            <option>B.Com. Computer Applications</option>
                            <option>B.Com</option>
                        </select>
                        <button>Submited</button>
                    </div>
                </form>
            </div>
        </div>

    </body>
</html>
